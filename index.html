<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zynk Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #111;
    }
    h1 {
      margin: 0;
      color: #fff;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    /* Popup Form */
    .form-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2c2c2c;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #007BFF;
      z-index: 1000;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    .form-popup input, .form-popup textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #1c1c1c;
      color: #fff;
    }
    .form-popup button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-popup button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Zynk Store</h1>
  <p>اشترِ بالطو طبي عالي الجودة</p>
</header>

<div class="products">
  <!-- منتج 1 -->
  <div class="product">
    <img src="https://via.placeholder.com/300x300.png?text=بالطو+1" alt="بالطو 1">
    <h3>بالطو طبي 1</h3>
    <p>السعر: 500 جنيه</p>
    <button class="btn" onclick="openForm('بالطو طبي 1')">طلب الآن</button>
  </div>

  <!-- منتج 2 -->
  <div class="product">
    <img src="https://via.placeholder.com/300x300.png?text=بالطو+2" alt="بالطو 2">
    <h3>بالطو طبي 2</h3>
    <p>السعر: 600 جنيه</p>
    <button class="btn" onclick="openForm('بالطو طبي 2')">طلب الآن</button>
  </div>

  <!-- منتج 3 -->
  <div class="product">
    <img src="https://via.placeholder.com/300x300.png?text=بالطو+3" alt="بالطو 3">
    <h3>بالطو طبي 3</h3>
    <p>السعر: 550 جنيه</p>
    <button class="btn" onclick="openForm('بالطو طبي 3')">طلب الآن</button>
  </div>
</div>

<!-- الفورم Popup -->
<div class="form-popup" id="orderForm">
  <form action="https://formspree.io/f/xgvzbeab" method="POST" id="popupForm">
    <h3>اطلب منتجك</h3>

    <input type="hidden" name="product" id="productName">

    <label>الاسم:</label>
    <input type="text" name="name" required>

    <label>رقم التليفون:</label>
    <input type="tel" name="phone" required>

    <label>المقاس:</label>
    <input type="text" name="size" required>

    <label>تفاصيل الطلب:</label>
    <textarea name="order" required></textarea>

    <button type="submit">إرسال الطلب</button>
    <button type="button" onclick="closeForm()">إلغاء</button>
  </form>
</div>

<script>
  function openForm(product) {
    document.getElementById('orderForm').style.display = 'block';
    document.getElementById('productName').value = product;
  }

  function closeForm() {
    document.getElementById('orderForm').style.display = 'none';
  }
</script>

</body>
</html>
